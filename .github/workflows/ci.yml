name: CI
on:
  workflow_dispatch:
  push:
env:
  PORT: 8080
jobs:
  client-test:
    runs-on: ubuntu-latest
    env:
      CI: true # for non-watch test mode
    steps:
      - name: â¬‡ï¸ Get the code
        uses: actions/checkout@v3
      - name: âš™ï¸ Install dependencies
        run: cd client && npm install
      - name: ğŸ§ª Test
        run: npm run test --prefix ./client
  client-build:
    needs: [client-test]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Get the code
        uses: actions/checkout@v3
      - name: âš™ï¸ Install dependencies
        run: cd client && npm install
      - name: Build
        run: npm run build --prefix ./client
  server-test:
    needs: [client-build]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Get the code
        uses: actions/checkout@v3
      - name: âš™ï¸ Install dependencies
        run: npm install
      - name: Test
        run: npm run test:ci
  server-build:
    needs: [server-test]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Get the code
        uses: actions/checkout@v3
      - name: âš™ï¸ Install dependencies
        run: npm install
      - name: Build
        run: npm run build
  dockerize:
    needs: [server-build]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Get the code
        uses: actions/checkout@v3
      - name: âš™ï¸ Install client dependencies
        run: cd client && npm install
      - name: ğŸ‘¤ Build client
        run: npm run build --prefix client
      - name: âš™ï¸ Install server dependencies
        run: npm install
      - name: ğŸ’¿ Build Server
        run: npm run build
      - name: ğŸŸ Building docker image
        run: docker build -t ${{ secrets.DOCKER_IMAGE_NAME }} .
      - name: Run the docker image locally
        run: docker run -d -p ${{ env.PORT }}:${{ env.PORT }} ${{ secrets.DOCKER_IMAGE_NAME }}
      - name: Calling the api
        run: curl http://localhost:${{ env.PORT }}/api
